  <body>
    <div class="section top-section">
      <h1>Journal Entry #01</h1>

      <div class="journal-info">
        <div>
          <p class="je-date-title">Journal date</p>
          <input type="date" class="je-date" />
        </div>

        <div>
          <p class="je-number-title">Journal no.</p>
          <input type="text" class="je-number" />
        </div>
      </div>
    </div>

      <div class="table-container">

            <th align="left" class="header">Account</th>
            <th align="right" class="header">Debits</th>
            <th align="right" class="header">Credits</th>
            <th align="left" class="header">Description</th>
          </tr>

          <tr>
            <td class="row-number-container">1</td>
            <td class="account-container">
              <input type="text" class="account-input">
